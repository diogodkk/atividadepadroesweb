<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de média</title>
</head>

<body>
    <h1>Calculadora de média</h1>

    <label for="n1">Digite a Nota 1:</label>
    <input type="text" id="n1">
    <br>

    <label for="n2">Digite a Nota 2:</label>
    <input type="text" id="n2">
    <br>

    <button onclick="verificarSituacao()">Verificar Situação</button>

    <p>Média:<span id="media"></span></p>
    <p>Situação:<span id="situacao"></span></p>
    <script>

        function verificarSituacao() {
            let n1 = parseFloat(document.getElementById("n1").value);
            let n2 = parseFloat(document.getElementById("n2").value);

            let media = (n1 + n2) / 2;

            let situacao = "";
            let cor = "";
            if (media >= 6.0) {
                situacao = "Aprovado";
                cor = "blue";
            } else {
                if (media >= 2) {
                    situacao = "Exame Final";
                    cor = "orange";
                } else {
                    situacao = "Reprovado";
                    cor = "red";
                }
            }

            document.getElementById("media").innerHTML = media;
            document.getElementById("situacao").innerHTML = situacao;
            document.getElementById("situacao").style.color = cor;

        }

    </script>
</body>

</html>
